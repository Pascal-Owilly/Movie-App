<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Add link to Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Add link to local CSS file -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Lord Arc | your highlight reel</title>
  </head>

  <body>
    <div class="container-fluid">
      <header>
        <div
          class="logo d-flex flex-column align-items-center justify-content-center mt-1"
        >
          <h1>Lord Arc</h1>
          <p>compare your real life to your reel life</p>
        </div>
      </header>
      <section
        class="hero d-flex flex-column align-items-center justify-content-center text-light mb-3"
      >
        <div class="container d-flex flex-column align-items-center">
          <h1>
            <span>Unlimited Entertainment, T.V Shows, Movies</span>
            <span> and More.</span>
          </h1>
          <form id="search" class="w-50 d-flex flex-column">
            <div class="mb-3">
              <input
                type="search"
                name="find"
                id="find"
                placeholder="Search your favourite movies and T.V shows..."
                class="form-control d-block py-2 ps-4 rounded-pill mb-3 fs-4"
                required
              />
            </div>
            <div class="mb-3 align-self-center">
              <button class="d-block btn btn-lg rounded-pill px-5 py-2 fs-5">
                Search
              </button>
            </div>
          </form>
        </div>
      </section>
      <section class="preview mb-3">
        <div class="container">
          <h2 class="mb-4">Preview</h2>
          <div
            class="movie-list-container d-flex flex-wrap align-items-center justify-content-around"
          ></div>
        </div>
      </section>
      <footer
        class="text-light d-flex align-items-center justify-content-between px-5 py-2"
      >
        <div class="logo">
          <h1>Lord Arc</h1>
          <p>compare your real life to your reel life</p>
        </div>
        <div class="socials">
          <a href="#" class="mx-4">
            <img src="./images/youtube.png" alt="youtube" />
          </a>
          <a href="#" class="mx-4">
            <img src="./images/facebook.png" alt="facebook" />
          </a>
          <a href="#" class="mx-4">
            <img src="./images/twitter.png" alt="twitter" />
          </a>
          <a href="#" class="mx-4">
            <img src="./images/instagram.png" alt="instagram" />
          </a>
        </div>
        <div>
          <p class="fs-5">&copy; 2022</p>
        </div>
      </footer>
    </div>
    <!-- modal section -->
    <section>
      <div
        class="modal fade"
        id="myModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                <span id="orderName"></span>
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p class="movie-overview"></p>
              <h4 class="movie-ratings"></h4>
              <h4 class="movie-date"></h4>
              <button id="trailer-btn" class="btn btn-danger mb-3">
                Watch Trailer
              </button>
              <div id="trailer"></div>
            </div>
            <div class="modal-footer">
              <button
				id="close-modal"
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Add link to Bootstrap JS bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Add local js file -->
    <script src="./js/app.js"></script>
  </body>
</html>
